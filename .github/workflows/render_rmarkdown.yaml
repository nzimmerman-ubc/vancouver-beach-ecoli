# Controls when the workflow will run
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  render:
    name: Render my document
    runs-on: macos-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: r-lib/actions/setup-tinytex@v1

      # Runs a single command using the runners shell
      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown")'
      - name: Install rJava
        run: Rscript -e 'install.packages("rJava")'
      - name: Install tabulizer
        run: Rscript -e 'remotes::install_github(c('ropensci/tabulizerjars', 'ropensci/tabulizer'), INSTALL_opts = '--no-multiarch', dependencies = c('Depends', 'Imports'))'
      - name: Install dependent packages
        run: Rscript -e 'install.packages(c("dplyr","readr","ggplot2","tabulizer","leaflet","RColorBrewer","purrr"))'
      - name: Render my document to all types
        run: Rscript -e 'rmarkdown::render("index.Rmd", output_format = "html_document")'
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m 'Re-build index.html' || echo "No changes to commit"

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
